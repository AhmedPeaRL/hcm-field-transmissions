name: Field Scan â€” Presence Check

on:
  workflow_dispatch:
  push:
    paths:
      - "field/**"
      - ".github/workflows/allowance-check.yml"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for field presence
        run: |
          FILE="field/field-state/presence.lock"

          if [ ! -f "$FILE" ]; then
            echo "Field presence file not found."
            exit 0
          fi

          if grep -q "present: true" "$FILE"; then
            echo "Field is present."
          else
            echo "Field is not marked as present."
          fi
